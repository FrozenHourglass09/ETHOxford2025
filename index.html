<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="phaser.js"></script>

    <script src="platform.js"></script>
    
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    const HEIGHT = window.innerHeight;
    const WIDTH = window.innerWidth;

    var config = {
        type: Phaser.AUTO,
        width: WIDTH,
        height: HEIGHT,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    platforms = [];
    var player;
    const gravity = 0.5;

    // Function to connect to MetaMask
    async function connectWallet() {
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                console.log('Connected account:', accounts[0]);
                document.getElementById('connectButton').innerText = 'Connected';
                isConnected = true;
                startGame();
            } catch (error) {
                console.error('User rejected the request.');
            }
        } else {
            alert('MetaMask is not installed. Please install it to use this feature.');
        }
    }

    // Add event listener to the connect button
    document.getElementById('connectButton').addEventListener('click', connectWallet);

    // Function to start the game
    function startGame() {
        var game = new Phaser.Game(config);
            var config = {
            type: Phaser.AUTO,
            width: WIDTH,
            height: HEIGHT,
            physics: {
                default: "arcade",
                arcade: {
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        }

        game = new Phaser.Game(config);
    }

    //Functions that are called by the game 
    function preload ()
    {
        this.load.image('sky', 'assets/Background/sky.png');
        this.load.image('ground', 'assets/Background/ground.jpg');
    }

    function create ()
    {
        sky = this.add.tileSprite(0,0,WIDTH,HEIGHT, 'sky').setOrigin(0,0).setScale(2);

        ground = this.add.tileSprite(0, HEIGHT/100*90, WIDTH, 0, 'ground').setOrigin(0,0);

        addPlatform(WIDTH/100*70,HEIGHT/100*50,100,100);
        addPlatform(WIDTH/100*50,HEIGHT/100*20,500,100);

        platforms.forEach(element => {
            this.add.tileSprite(element.pos_x, element.pos_y, element.height, element.width,'ground');
        });
        player = new Player(this, 100, 100);
    }

    function update()
    {
        sky.tilePositionX += 1;
        player.update();
    }

    function addPlatform(pos_x, pos_y, height, width) {
        platform = {
            pos_x : pos_x,
            pos_y : pos_y,
            height : height,
            width : width
        }
        new_platform = {...platform};
        platforms.push(new_platform);
    }

    class Player {
        constructor(scene, x, y) {
            this.scene = scene;
            this.sprite = scene.add.rectangle(x, y, 100, 100, 0xff0000);
            this.velocity = {x: 0, y: 1};
            this.height = 100;
        }

        update() {
            this.sprite.x += this.velocity.x;
            this.sprite.y += this.velocity.y;
            if (this.sprite.y + this.height + this.velocity.y < HEIGHT) {
                this.velocity.y += gravity;
            } else {
                this.velocity.y = 0;
            }
        }
    }

    const keys = {
        d: {key: 'd', pressed: false},
        q: {key: 'q', pressed: false},
        z: {key: 'z', pressed: false}
    };

    window.addEventListener('keydown', (event) => {
        switch(event.key){
            case 'd':
                keys.d.pressed = true;
                player.velocity.x = 3;
                break;
            case 'q':
                keys.q.pressed = true;
                player.velocity.x = -3;
                break;
            case 'z':
                player.velocity.y = -15;
                break;
        }
    });

window.addEventListener('keyup', (event) => {
    switch(event.key){
        case 'd':
            keys.d.pressed = false
            player.velocity.x = 0;
            break
        case 'q':
            keys.q.pressed = false
            player.velocity.x = 0;
            break
    }
})

    function drawPlatform(platform){
        this.add.tileSprite(platform['pos_x'], platform['pos_y'], platform['height'], platform['width'], 'ground').setOrigin(0,0);
    }

</script>
</body>
</html>
