<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>BlockRunner</title>
    <script src="phaser.js"></script>
    <script src="platform.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    
    <style type="text/css">
        body {
            margin: 0;
        }
        #connectButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #f6851b;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="connectButton">Connect Wallet</button>
    <connectWallet></connectWallet>
 
<script type="text/javascript">

    //Height and width of the window
    const HEIGHT = window.innerHeight;
    const WIDTH = window.innerWidth;

    //Variables
    var config = {
        type: Phaser.AUTO,
        width: WIDTH,
        height: HEIGHT,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };


    var game = new Phaser.Game(config);
    platforms = [];
    var player;
    const gravity = 0.5;

    //Functions that are called by the game 
    function preload ()
    {
        //Load images for the game 
        this.load.image('sky', 'assets/Background/sky.png');
        this.load.image('ground', 'assets/Background/ground.jpg');
    }

    //Create the game and the player and the platforms in the game 
    function create ()
    {
        //Create the sky and the ground 
        sky = this.add.tileSprite(0,0,WIDTH,HEIGHT, 'sky').setOrigin(0,0).setScale(2);

        ground = this.add.tileSprite(0, HEIGHT/100*90, WIDTH, 0, 'ground').setOrigin(0,0);

        //Create the platforms 
        addPlatform(WIDTH/100*70,HEIGHT/100*50,100,100);
        addPlatform(WIDTH/100*50,HEIGHT/100*20,500,100);

        //Draw the platforms 
        platforms.forEach(element => {
            this.add.tileSprite(element.pos_x, element.pos_y, element.height, element.width,'ground');
        });
        //Create the player 
        player = new Player(this, 100, 100);

        //Create the monster
        monster = new Monster(this, 600, 50);

        //set the camera to follow the player
        this.cameras.main.startFollow(player.sprite);
        this.cameras.main.setBounds(0, 0, WIDTH * 2, HEIGHT);
    }

    //Update the game 
    function update()
    {
        //Move the sky and initialise the player movement
        sky.tilePositionX += 1;
        player.update();
        monster.update(player);
    }

    //Add a platform to the game 
    function addPlatform(pos_x, pos_y, height, width) {
        platform = {
            pos_x : pos_x,
            pos_y : pos_y,
            height : height,
            width : width
        }
        //Add the platform to the list of platforms
        new_platform = {...platform};
        platforms.push(new_platform);
    }

    class Player {
        constructor(scene, x, y) {
            this.scene = scene;
            //Create the player sprite
            this.sprite = scene.add.rectangle(x, y, 100, 100, 0xff0000);
            this.velocity = {x: 0, y: 1};
            this.height = 100;
            
        }
        
        //Update the player position 
        update() {
            this.sprite.x += this.velocity.x;
            this.sprite.y += this.velocity.y;
            if (this.sprite.y + this.height + this.velocity.y < HEIGHT -45) {
                this.velocity.y += gravity;
            } else {
                this.velocity.y = 0;
            }
        }
    }

    class Monster {
        constructor(scene, x, y){
            this.scene = scene;
            this.sprite = scene.add.rectangle(x, y, 50, 50, 0x00ff00);
            this.velocity = {x: 1, y: 0};
            this.gravity = gravity;
            this.height = 100;
        }

        update(player){
            if(this.sprite.x < player.sprite.x){
                this.sprite.x += this.velocity.x;
            } else {
                this.sprite.x -= this.velocity.x;
            }

            //Gravity on the monster
            if (this.sprite.y + this.height + this.velocity.y < HEIGHT -20) {
                this.velocity.y += this.gravity;
            } else {
                this.velocity.y = 0;
            }
            this.sprite.y += this.velocity.y;
        }
    }

    //Initialise the keys 
    const keys = {
        d: {key: 'd', pressed: false},
        q: {key: 'q', pressed: false},
        z: {key: 'z', pressed: false}
    };

    //Add event listeners for the keys Down
    window.addEventListener('keydown', (event) => {
        switch(event.key){
            case 'd':
                keys.d.pressed = true;
                player.velocity.x = 3;
                break;
            case 'q':
                keys.q.pressed = true;
                player.velocity.x = -3;
                break;
            case 'z':
                player.velocity.y = -15;
                break;
        }
    });

    //Add event listeners for the keys Up
    window.addEventListener('keyup', (event) => {
        switch(event.key){
            case 'd':
                keys.d.pressed = false
                player.velocity.x = 0;
                break
            case 'q':
                keys.q.pressed = false
                player.velocity.x = 0;
                break
        }
    })

    //Draw the platform 
    function drawPlatform(platform){
        this.add.tileSprite(platform['pos_x'], platform['pos_y'], platform['height'], platform['width'], 'ground').setOrigin(0,0);
    }

    // Function to connect to MetaMask
    async function connectWallet() {
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                console.log('Connected account:', accounts[0]);
                document.getElementById('connectButton').innerText = 'Connected';
            } catch (error) {
                console.error('User rejected the request.');
            }
        } else {
            alert('MetaMask is not installed. Please install it to use this feature.');
        }
    }

    // Add event listener to the connect button
    document.getElementById('connectButton').addEventListener('click', connectWallet);

</script>
</body>
</html>
